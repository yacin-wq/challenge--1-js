<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">



  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="section-center">
    <h1 class="title">Calculator <br> for real</h1>
      <div class="section-container">

        <div class="input-space">
          <div class="bill-input">
            <h1>Bill</h1>
            <span class="bill">
              <img src="icon-dollar.svg" class="img" alt="">
              <input type="number" style="direction: ltr;  text-align: end;" placeholder="0" id="bill-input">
            </span>
          </div>
          <div class="percentage-part">
            <h1>Select Tip %</h1>
            <div class="btn-container">
              <button class="percentage fivePer" data-number="5">5%</button>
              <button class="percentage tenPer" data-number="10">10%</button>
              <button class="percentage fiveteenPer" data-number="15">15%</button>
              <button class="percentage twentyfivePer" data-number="25">25%</button>
              <button class="percentage fiftyPer" data-number="50">50%</button>
              <input type="number" style="direction: ltr;" placeholder="Custom" class="percentage" id="Custom">
            </div>
          </div>
          <div class="no-of-peaple">
            <div class="text">
              <h1>Number of People</h1>
              <h1 class="error ">Can't be zero</h1>
            </div>
            <span class="bill">
              <img src="icon-person.svg" class="img" alt="">
              <input type="number" style="direction: ltr;  text-align: end;" placeholder="0" id="peoplenum-input">
            </span>
          </div>
        </div>
        <div class="output-space">
          <div class="output-tip">
            <div class="tip-amount">
              <div class="left-part">
                <h1>Tip Amount</h1>
                <h4>/ person</h4>
              </div>
              <div class="right-part-tip">
                <span class="out-put-tip">$0.00</span>
              </div>
            </div>
            <div class="total">
              <div class="left-part">
                <h1>Total</h1>
                <h4>/ person</h4>
              </div>
              <div class="right-part-tot">
                <span class="out-put-total">$0.00</span>
              </div>
            </div>
          </div>
          <div class="reset-btn">
            <button type="button" value="Reset data" class="btn-set">reset</button>
          </div>
        </div>

      </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <!-- javaScript -->
  <script src="index.js"></script>
</body>
</html>
